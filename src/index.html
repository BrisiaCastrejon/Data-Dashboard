<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700|Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous"> 
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container-fluid">
      <section class="row" id="loginScreen"> <!--Login-->
        <article class="col-12 text-center">
          <img src="img/logo.jpeg" alt="Laboratoria Logo" class="img-fluid pt-2 ">
          <img src="img/user.svg" alt="Usuario" class="mx-auto d-block m-1">
          <form action="" class="">
            <input type="text" class="m-1 inputs " id="user" placeholder="Email" value="Laboratoria"><br>
            <input type="password" class="m-1 inputs " id="password" placeholder="Contraseña" value=""><br>
            <input type="checkbox" name="" id="" value="">Remeber me</input> 
            <input type="button" class="btn btn-outline-warning m-1" id="loginBtn" value="Login">
            <p id="loginError"></p>
          </form>
        </article>
      </section>  <!--Login-->
      
      
      <section id="nav" class="none nav-bg"><!--Menú-->
        <nav class="nav flex-column size">
            <a class="nav-link active far fa-grimace black" href="#"></a>
            <a class="nav-link far fa-list-alt black" href="#"></a>
            <a class="nav-link far fa-map black" href="#" id="sedesBtn"></a>
            <a class="nav-link far fa-id-badge black" href="#"></a>
          </nav>



      </section><!--Menú-->
      <section id= "screens" class="none">
        <div id="demo"></div>
        <h4></h4>
      </section>

  
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3> < Laboratoria > </h3>
            </div>
            <ul class="list-unstyled components">
              <li>
                <a href="#">Nombre <br> Apellido <br> Puesto</a>
              </li>
                <li>
                    <a href="#">General</a>
                </li>
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Sedes</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href="#">Lima</a>
                        </li>
                        <li>
                            <a href="#">México</a>
                        </li>
                        <li>
                            <a href="#">Santiago</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#">Alumnas</a>
                </li>
              </ul>
          </nav>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">  Buscador </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
          </main>


    <script src="data.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
</body>

</html>
